apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.3'

    defaultConfig {
        applicationId "com.fungames.galaxyshooter"
        minSdkVersion 16
        targetSdkVersion 26
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard-android.txt', 'proguard-project.txt'
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    //facebook sdk
    implementation(name: 'AudienceNetwork', ext: 'aar')
    implementation(name: 'DebugSettings', ext: 'aar')

    compile 'com.android.support:support-v4:18.0.0'
    implementation 'com.github.razerdp:BasePopup:2.2.1'
    implementation 'com.github.razerdp:BasePopup-compat-support:2.2.1'
    implementation 'com.github.razerdp:BasePopup-compat-lifecycle:2.2.1'

    //admob sdk
    implementation 'com.google.firebase:firebase-ads:17.2.0'

}
